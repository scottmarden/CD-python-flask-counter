<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Session Counter</title>
	</head>
	<body>
		<div id="wrapper">
			<div id="content">
				<h1>Counter</h1>
				<p>{{ counter }}</p>
				<form action='/reset'>
					<input type="submit" name="reset" value="Reset" />
				</form>
				<form action="/skip">
					<input type="submit" name="skip" value="skip" />
				</form>
			</div>

		</div>
	</body>


</html>
